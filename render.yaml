databases:
  - name: tourx-api
    databaseName: tourx_api
    user: tourx_api_user

services:
  - type: web
    name: tourx-api
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tourx_api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false