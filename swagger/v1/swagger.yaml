          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reservation:
                  type: object
                  properties:
                    tour_id:
                      type: integer
                    start_date:
                      type: string
                      format: date
                    end_date:
                      type: string
                      format: date
              required:
              - start_date
              - end_date
              - tour_id
  "/reservations/{id}":
    get:
      summary: Show reservation
      tags:
      - Reservations
      parameters:
      - name: id
        in: path
        description: id
        required: true
        schema:
          type: string
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Successful
          content:
            application/json:
              example:
                id: 23
                start_date: '2023-02-12'
                end_date: '2023-04-13'
                user_id: 183
                tour_id: 77
                created_at: '2023-06-22T13:12:15.219Z'
                updated_at: '2023-06-22T13:12:15.219Z'
                tour:
