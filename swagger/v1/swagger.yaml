                image_url: "/rails/active_storage/blobs/redirect/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBVQT09IiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--a41a9c2c3aa32ba1603d8a19fa53e4c80cd20c17/dominos.jpg"
    post:
      summary: Create tour
      tags:
      - Tours
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '201':
          description: successful
          content:
            application/json:
              example:
                id: 81
                name: Joyland
                city: Lahore
                price: '30.0'
