---
openapi: 3.0.1
info:
  title: TourX API V1
  version: v1
paths:
  "/reservations":
    get:
      summary: list reservations
      tags:
      - Reservations
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Successful
          content:
            application/json:
              example: []
        '401':
          description: Unauthorized
    post:
      summary: Create reservations
      tags:
      - Reservations
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '201':
          description: successful
          content:
            application/json:
              example:
                id: 22
                start_date: '2023-01-16'
                end_date: '2023-01-16'
                user_id: 177
                tour_id: 74
                created_at: '2023-06-22T13:12:15.174Z'
                updated_at: '2023-06-22T13:12:15.174Z'
